name: Generate Keystore (CI)

on:
  workflow_dispatch:

jobs:
  generate-keystore:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run keystore generation script
        shell: pwsh
        run: |
          ./scripts/generate-keystore.ps1

      - name: Upload keystore artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keystore-artifacts
          path: |
            travelpal-release-key.jks
            keystore-info.txt
            keystore-base64.txt
